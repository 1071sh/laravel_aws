services:
  # PHP-FPM コンテナ
  app:
    container_name: laravel-dev-app
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    networks:
      - laravel-dev-network
    depends_on:
      - db

  # Nginx コンテナ
  web:
    container_name: laravel-dev-web
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-dev-network
    depends_on:
      - app

  # MySQL コンテナ
  db:
    container_name: laravel-dev-db
    image: mysql:8.0
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel_dev}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      TZ: Asia/Tokyo
    volumes:
      - laravel-dev-db-data:/var/lib/mysql
    networks:
      - laravel-dev-network

  # Vite 開発サーバー（フロントエンド開発用）
  node:
    container_name: laravel-dev-node
    image: node:20-alpine
    working_dir: /var/www
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
    networks:
      - laravel-dev-network
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev

networks:
  laravel-dev-network:
    driver: bridge

volumes:
  laravel-dev-db-data:
    driver: local
